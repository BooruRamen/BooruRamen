<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BooruRamen</title>
  <link rel="stylesheet" href="../assets/styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@3.3.4/dist/vue.global.js"></script>
  <style>
    /* Basic container styles - keep these simple */
    .media-container {
      max-height: 68vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden !important;
      margin-bottom: 2rem !important;
    }
    
    .media-display {
      max-height: 68vh;
      max-width: 100%;
      object-fit: contain;
      margin: auto;
      display: block;
    }
    
    /* Video-specific styles - ensure controls work properly */
    video.media-display {
      max-height: 65vh !important;
      /* Remove any custom styling that might interfere with controls */
    }
    
    /* Ensure video controls are visible and interactive */
    video::-webkit-media-controls,
    video::-webkit-media-controls-panel {
      display: flex !important;
      opacity: 1 !important;
      visibility: visible !important;
    }
    
    /* Create a dedicated container for video to ensure controls are accessible */
    .video-container {
      position: relative;
      width: 100%;
      max-height: 68vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    /* Custom video controls as a backup */
    .custom-video-controls {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 40px;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      padding: 0 10px;
      z-index: 1000;
    }
    
    .custom-control-button {
      color: white;
      font-size: 24px;
      margin-right: 10px;
      cursor: pointer;
      background: none;
      border: none;
    }
    
    .custom-timeline {
      flex-grow: 1;
      height: 5px;
      background-color: #444;
      position: relative;
      cursor: pointer;
      margin: 0 10px;
    }
    
    .custom-progress {
      height: 100%;
      background-color: #007bff;
      width: 0%;
    }
    
    /* Control buttons */
    .control-buttons {
      margin-top: -0.5rem;
    }
    
    /* Rest of default styling remains unchanged */
    .loading-spinner {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 100;
    }
    
    .focus-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      z-index: 50;
    }
    
    .focus-mode .media-display {
      max-height: 90vh;
      z-index: 100;
      position: relative;
    }
    
    /* Improved fullscreen mode for videos */
    .fullscreen-mode .media-display {
      max-height: 90vh;
    }
    
    .focus-mode video.media-display,
    .fullscreen-mode video.media-display {
      max-height: 85vh !important; 
      padding-bottom: 40px !important; /* Increased space for controls */
    }
    
    /* Additional style for debug info */
    .debug-info {
      position: fixed;
      bottom: 0;
      left: 0;
      background: rgba(0, 0, 0, 0.7);
      padding: 5px;
      font-size: 10px;
      color: #aaa;
      z-index: 1000;
    }
  </style>
</head>
<body class="bg-dark text-light">
  <div id="app">
    <div class="container-fluid p-3">
      <!-- Media Display Area -->
      <div class="media-content-section">
        <div class="media-container mb-3">
          <div class="position-relative" style="width: 100%; text-align: center;">
            <!-- Loading indicator -->
            <div class="loading-spinner" v-if="loading">
              <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            </div>
            
            <!-- Image display -->
            <img v-if="currentPost && !isVideo(currentPost) && mediaUrl" 
                 :src="mediaUrl" 
                 class="media-display" 
                 @load="mediaLoaded"
                 @error="mediaError">
            
            <!-- Video display - Restructured for better control access -->
            <div v-if="currentPost && isVideo(currentPost) && mediaUrl" class="video-container">
              <!-- Main video element with native controls -->
              <video 
                ref="videoPlayer"
                class="media-display"
                :key="mediaUrl"
                controls
                controlsList="nodownload"
                autoplay
                loop
                @loadeddata="mediaLoaded"
                @error="mediaError"
                @timeupdate="updateCustomProgressBar">
                <source :src="mediaUrl" :type="'video/' + currentPost.file_ext">
                Your browser does not support the video tag.
              </video>
              
              <!-- Custom controls as backup -->
              <div class="custom-video-controls" ref="customControls" v-if="showCustomControls">
                <button class="custom-control-button" @click="togglePlay">
                  <i :class="isPlaying ? 'bi bi-pause-fill' : 'bi bi-play-fill'"></i>
                </button>
                <div class="custom-timeline" ref="customTimeline" @click="seekVideo">
                  <div class="custom-progress" ref="customProgress"></div>
                </div>
                <button class="custom-control-button" @click="toggleMute">
                  <i :class="isMuted ? 'bi bi-volume-mute-fill' : 'bi bi-volume-up-fill'"></i>
                </button>
              </div>
            </div>
            
            <!-- No media message -->
            <div v-if="currentPost && !mediaUrl && !loading" class="alert alert-warning">
              Unable to load media. Please try the next post.
            </div>
            
            <!-- Focus mode overlay -->
            <div v-if="focusMode" class="focus-overlay"></div>
          </div>
        </div>
      </div>
      
      <!-- Control Buttons -->
      <div class="control-buttons mb-3" v-if="!focusMode" style="margin-top: -0.5rem;">
        <div class="row">
          <div class="col">
            <button @click="previousPost" class="btn btn-secondary w-100">
              <i class="bi bi-arrow-left"></i> Previous
            </button>
          </div>
          <div class="col">
            <button @click="dislikePost" class="btn btn-danger w-100">
              <i class="bi bi-hand-thumbs-down"></i> Dislike
            </button>
          </div>
          <div class="col">
            <button @click="likePost" class="btn btn-success w-100">
              <i class="bi bi-hand-thumbs-up"></i> Like
            </button>
          </div>
          <div class="col">
            <button @click="superLikePost" class="btn btn-primary w-100">
              <i class="bi bi-heart"></i> Super Like
            </button>
          </div>
          <div class="col">
            <button @click="nextPost" class="btn btn-secondary w-100">
              <i class="bi-arrow-right"></i> Next
            </button>
          </div>
        </div>
      </div>
      
      <!-- Settings Area -->
      <div class="settings-area mb-3" v-if="!focusMode">
        <!-- Rest of the settings area content remains unchanged -->
        <div class="row">
          <!-- Rating Selection -->
          <div class="col-md-4 mb-2">
            <label for="rating-select" class="form-label">Rating Filter</label>
            <select id="rating-select" class="form-select bg-dark text-light" v-model="selectedRating" @change="ratingChanged">
              <option v-for="rating in ratingOptions" :key="rating" :value="rating">
                {{ rating }}
              </option>
            </select>
          </div>
          
          <!-- Media Type Selection -->
          <div class="col-md-4 mb-2">
            <label for="media-select" class="form-label">Media Filter</label>
            <select id="media-select" class="form-select bg-dark text-light" v-model="selectedMedia" @change="mediaTypeChanged">
              <option v-for="media in mediaOptions" :key="media" :value="media">
                {{ media }}
              </option>
            </select>
          </div>
          
          <!-- AutoNext Feature -->
          <div class="col-md-4 mb-2">
            <div class="form-check form-switch mt-4">
              <input class="form-check-input" type="checkbox" id="autonext-switch" v-model="autonextEnabled" @change="toggleAutonext">
              <label class="form-check-label" for="autonext-switch">Auto Next</label>
            </div>
            <div class="input-group input-group-sm" v-if="autonextEnabled">
              <input type="number" class="form-control bg-dark text-light" v-model="autonextInterval" placeholder="Seconds">
              <span class="input-group-text bg-dark text-light">seconds</span>
            </div>
          </div>
        </div>
        
        <div class="row mt-2">
          <div class="col-md-4">
            <button @click="openInBrowser" class="btn btn-outline-light btn-sm">
              <i class="bi bi-box-arrow-up-right"></i> Open in Browser
            </button>
          </div>
          <div class="col-md-4">
            <button @click="copyToClipboard" class="btn btn-outline-light btn-sm">
              <i class="bi bi-clipboard"></i> Copy URL
            </button>
          </div>
          <div class="col-md-4">
            <div class="d-flex justify-content-end">
              <button @click="toggleFocusMode" class="btn btn-outline-light btn-sm me-2">
                <i class="bi bi-fullscreen"></i> Focus Mode
              </button>
              <button @click="toggleFullscreen" class="btn btn-outline-light btn-sm">
                <i class="bi bi-arrows-fullscreen"></i> Fullscreen
              </button>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Status Area -->
      <div class="status-area text-center" v-if="currentPost && !focusMode">
        <div class="post-info small">
          <span>Score: {{ currentPost.score }}</span> | 
          <span v-if="postLikelihood !== null">
            Likelihood: {{ Math.round(postLikelihood * 100) }}%
          </span>
        </div>
      </div>
    </div>
    
    <!-- Debug info in development mode -->
    <div class="debug-info" v-if="currentPost">
      <div>Media URL: {{ mediaUrl ? (mediaUrl.substring(0, 30) + '...') : 'None' }}</div>
      <div>Type: {{ currentPost.file_ext }}</div>
    </div>
  </div>
  
  <script src="renderer.js"></script>
</body>
</html>
