name: "Release"

on:
  push:
    branches:
      - main
      - master
    paths-ignore:
      - 'package.json'
      - 'src-tauri/tauri.conf.json'
  workflow_dispatch:

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      new_version: ${{ steps.get_version.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.ADMIN_PAT }}
          fetch-depth: 0

      - name: Automated Version Bump
        id: bump
        uses: phips28/gh-action-bump-version@master
        with:
          tag-prefix: 'v'
          commit-message: 'ci: version bump to v%s [skip ci]'
        env:
          GITHUB_TOKEN: ${{ secrets.ADMIN_PAT }}

      - name: Sync Tauri Version
        id: get_version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          sed -i "s/\"version\": \".*\"/\"version\": \"$VERSION\"/" src-tauri/tauri.conf.json
          git config user.name "Automated Version Bump"
          git config user.email "gh-action-bump-version@users.noreply.github.com"
          git add src-tauri/tauri.conf.json
          git commit -m "ci: sync tauri version to $VERSION [skip ci]" || echo "No changes"
          git push origin master
          echo "version=$VERSION" >> $GITHUB_OUTPUT

  build-windows:
    needs: prepare
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: master
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm install

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Build Windows App
        run: npm run tauri build -- --target x86_64-pc-windows-msvc

      - name: Find Windows Artifacts
        shell: bash
        run: |
          echo "Looking for Windows artifacts..."
          find src-tauri/target -name "*.msi" -o -name "*.exe" 2>/dev/null | head -20 || true

      - name: Upload Windows Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-artifacts
          path: |
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/nsis/*.exe
            src-tauri/target/x86_64-pc-windows-msvc/release/bundle/msi/*.msi
            src-tauri/target/x86_64-pc-windows-msvc/release/bundle/nsis/*.exe
          if-no-files-found: warn

  build-android:
    needs: prepare
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: master
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm install

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Android NDK
        run: |
          ANDROID_NDK_PATH=$ANDROID_NDK_LATEST_HOME
          TOOLCHAIN=$ANDROID_NDK_PATH/toolchains/llvm/prebuilt/linux-x86_64
          echo "NDK_HOME=$ANDROID_NDK_PATH" >> $GITHUB_ENV
          echo "CC_aarch64_linux_android=$TOOLCHAIN/bin/aarch64-linux-android33-clang" >> $GITHUB_ENV
          echo "AR_aarch64_linux_android=$TOOLCHAIN/bin/llvm-ar" >> $GITHUB_ENV
          echo "CARGO_TARGET_AARCH64_LINUX_ANDROID_LINKER=$TOOLCHAIN/bin/aarch64-linux-android33-clang" >> $GITHUB_ENV
          echo "RUSTFLAGS=-L $ANDROID_NDK_PATH/toolchains/llvm/prebuilt/linux-x86_64/sysroot/usr/lib/aarch64-linux-android/33" >> $GITHUB_ENV

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android

      - name: Initialize Android Project
        run: npm run tauri android init

      - name: Build Android APK
        run: npm run tauri android build -- --apk true --target aarch64

      - name: Find APK files
        id: find_apk
        run: |
          echo "Looking for APK files..."
          find src-tauri -name "*.apk" -type f 2>/dev/null || true
          APK_PATH=$(find src-tauri -name "*.apk" -type f | head -1)
          echo "apk_path=$APK_PATH" >> $GITHUB_OUTPUT

      - name: Upload Android Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-artifacts
          path: src-tauri/gen/android/app/build/outputs/apk/**/*.apk

  release:
    needs: [prepare, build-windows, build-android]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download Windows Artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows-artifacts
          path: artifacts/windows

      - name: Download Android Artifacts
        uses: actions/download-artifact@v4
        with:
          name: android-artifacts
          path: artifacts/android

      - name: List all artifacts
        run: |
          echo "=== All artifacts ==="
          find artifacts -type f -ls

      - name: Rename APK with version
        run: |
          VERSION=${{ needs.prepare.outputs.new_version }}
          # Find and rename APK files
          find artifacts/android -name "*.apk" -exec sh -c 'mv "$1" "artifacts/android/BooruRamen_${VERSION}_arm64.apk"' _ {} \; 2>/dev/null || true
        env:
          VERSION: ${{ needs.prepare.outputs.new_version }}

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.prepare.outputs.new_version }}
          name: BooruRamen v${{ needs.prepare.outputs.new_version }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            artifacts/windows/*.msi
            artifacts/windows/*.exe
            artifacts/android/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
