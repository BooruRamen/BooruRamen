name: "Release"

on:
  push:
    branches:
      - main
      - master
    paths-ignore:
      - 'package.json'
      - 'src-tauri/tauri.conf.json'
  workflow_dispatch:

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      new_version: ${{ steps.get_version.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.ADMIN_PAT }}
          fetch-depth: 0

      - name: Automated Version Bump
        id: bump
        uses: phips28/gh-action-bump-version@master
        with:
          tag-prefix: 'v'
          commit-message: 'ci: version bump to v%s [skip ci]'
        env:
          GITHUB_TOKEN: ${{ secrets.ADMIN_PAT }}

      - name: Sync Tauri Version
        id: get_version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          sed -i "s/\"version\": \".*\"/\"version\": \"$VERSION\"/" src-tauri/tauri.conf.json
          git config user.name "Automated Version Bump"
          git config user.email "gh-action-bump-version@users.noreply.github.com"
          git add src-tauri/tauri.conf.json
          git commit -m "ci: sync tauri version to $VERSION [skip ci]" || echo "No changes"
          git push origin master
          echo "version=$VERSION" >> $GITHUB_OUTPUT

  publish:
    needs: prepare
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: "windows-latest"
            target: "x86_64-pc-windows-msvc"
          - platform: "ubuntu-latest"
            target: "aarch64-linux-android"

    runs-on: ${{ matrix.platform }}
    
    steps:
      - uses: actions/checkout@v4
        with:
          ref: master
          fetch-depth: 0 

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm install

      - name: Install Android NDK
        if: matrix.target == 'aarch64-linux-android'
        run: |
          ANDROID_NDK_PATH=$ANDROID_NDK_LATEST_HOME
          TOOLCHAIN=$ANDROID_NDK_PATH/toolchains/llvm/prebuilt/linux-x86_64
          echo "NDK_HOME=$ANDROID_NDK_PATH" >> $GITHUB_ENV
          echo "CC_aarch64_linux_android=$TOOLCHAIN/bin/aarch64-linux-android33-clang" >> $GITHUB_ENV
          echo "AR_aarch64_linux_android=$TOOLCHAIN/bin/llvm-ar" >> $GITHUB_ENV
          echo "CARGO_TARGET_AARCH64_LINUX_ANDROID_LINKER=$TOOLCHAIN/bin/aarch64-linux-android33-clang" >> $GITHUB_ENV
          echo "RUSTFLAGS=-L $ANDROID_NDK_PATH/toolchains/llvm/prebuilt/linux-x86_64/sysroot/usr/lib/aarch64-linux-android/33" >> $GITHUB_ENV

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      # STEP: MANUAL BUILD (Bypasses tauri-action limitations)
      - name: Build Tauri App
        run: |
          if [ "${{ matrix.target }}" == "aarch64-linux-android" ]; then
            npm run tauri android build -- --apk true --target aarch64-linux-android
          else
            npm run tauri build -- --target x86_64-pc-windows-msvc
          fi
        shell: bash

      # STEP: UPLOAD ONLY
      - name: Upload to Release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: v${{ needs.prepare.outputs.new_version }}
          releaseName: 'BooruRamen v${{ needs.prepare.outputs.new_version }}'
          releaseDraft: false
          prerelease: false
          # We tell the action NOT to run a build because we just did it manually
          tauriScript: "echo Skipping build, files already generated"
