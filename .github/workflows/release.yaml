name: "Release"

on:
  push:
    branches:
      - main
      - master
    paths-ignore:
      - 'package.json'
      - 'src-tauri/tauri.conf.json'
  workflow_dispatch:

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      new_version: ${{ steps.get_version.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.ADMIN_PAT }}
          fetch-depth: 0

      - name: Automated Version Bump
        id: bump
        uses: phips28/gh-action-bump-version@master
        with:
          tag-prefix: 'v'
          commit-message: 'ci: version bump to v%s [skip ci]'
        env:
          GITHUB_TOKEN: ${{ secrets.ADMIN_PAT }}

      - name: Sync Tauri Version
        id: get_version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          sed -i "s/\"version\": \".*\"/\"version\": \"$VERSION\"/" src-tauri/tauri.conf.json
          git config user.name "Automated Version Bump"
          git config user.email "gh-action-bump-version@users.noreply.github.com"
          git add src-tauri/tauri.conf.json
          git commit -m "ci: sync tauri version to $VERSION [skip ci]" || echo "No changes"
          git push origin master
          echo "version=$VERSION" >> $GITHUB_OUTPUT

  build-windows:
    needs: prepare
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: master
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm install

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Build Windows App
        run: npm run tauri build -- --target x86_64-pc-windows-msvc

      - name: Find Windows Artifacts
        shell: bash
        run: |
          echo "Looking for Windows artifacts..."
          find src-tauri/target -name "*.msi" -o -name "*.exe" 2>/dev/null | head -20 || true

      - name: Upload Windows Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-artifacts
          path: |
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/nsis/*.exe
            src-tauri/target/x86_64-pc-windows-msvc/release/bundle/msi/*.msi
            src-tauri/target/x86_64-pc-windows-msvc/release/bundle/nsis/*.exe
          if-no-files-found: warn

  build-android:
    needs: prepare
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: master
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm install

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-read-only: false

      - name: Install Android NDK
        run: |
          ANDROID_NDK_PATH=$ANDROID_NDK_LATEST_HOME
          TOOLCHAIN=$ANDROID_NDK_PATH/toolchains/llvm/prebuilt/linux-x86_64
          echo "NDK_HOME=$ANDROID_NDK_PATH" >> $GITHUB_ENV
          echo "CC_aarch64_linux_android=$TOOLCHAIN/bin/aarch64-linux-android33-clang" >> $GITHUB_ENV
          echo "AR_aarch64_linux_android=$TOOLCHAIN/bin/llvm-ar" >> $GITHUB_ENV
          echo "CARGO_TARGET_AARCH64_LINUX_ANDROID_LINKER=$TOOLCHAIN/bin/aarch64-linux-android33-clang" >> $GITHUB_ENV
          echo "RUSTFLAGS=-L $ANDROID_NDK_PATH/toolchains/llvm/prebuilt/linux-x86_64/sysroot/usr/lib/aarch64-linux-android/33" >> $GITHUB_ENV

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android

      - name: Initialize Android Project
        run: npm run tauri android init

      - name: Configure Gradle Settings
        run: |
          # Create gradle.properties with network settings to avoid 403 errors
          GRADLE_PROPS="src-tauri/gen/android/gradle.properties"
          mkdir -p "$(dirname "$GRADLE_PROPS")"
          echo "org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8" > "$GRADLE_PROPS"
          echo "android.useAndroidX=true" >> "$GRADLE_PROPS"
          echo "android.nonTransitiveRClass=true" >> "$GRADLE_PROPS"
          echo "systemProp.http.connectionTimeout=60000" >> "$GRADLE_PROPS"
          echo "systemProp.http.socketTimeout=60000" >> "$GRADLE_PROPS"
          echo "systemProp.org.gradle.internal.http.connectionTimeout=60000" >> "$GRADLE_PROPS"
          echo "systemProp.org.gradle.internal.http.socketTimeout=60000" >> "$GRADLE_PROPS"
          echo "Created gradle.properties:"
          cat "$GRADLE_PROPS"

      - name: Copy Android Icons
        run: |
          # Copy custom icons to the generated Android project
          cp -r src-tauri/icons/android/* src-tauri/gen/android/app/src/main/res/ 2>/dev/null || true
          echo "Copied Android icons"
          ls -la src-tauri/gen/android/app/src/main/res/mipmap-hdpi/ || true

      - name: Build Android APK
        run: |
          # Retry logic for transient network failures (403 from Maven Central)
          MAX_RETRIES=3
          RETRY_COUNT=0

          until npm run tauri android build -- --apk true --target aarch64; do
            RETRY_COUNT=$((RETRY_COUNT + 1))
            if [ $RETRY_COUNT -ge $MAX_RETRIES ]; then
              echo "Build failed after $MAX_RETRIES attempts"
              exit 1
            fi
            echo "Build attempt $RETRY_COUNT failed, waiting 30 seconds before retry..."
            sleep 30

            # Clean Gradle cache on retry to force fresh download
            rm -rf ~/.gradle/caches/modules-2/files-2.1/org.jetbrains.kotlin || true
          done

      - name: Sign APK
        run: |
          # Find the unsigned APK
          UNSIGNED_APK=$(find src-tauri/gen/android -name "*-unsigned.apk" -type f | head -1)
          echo "Found unsigned APK: $UNSIGNED_APK"

          if [ -n "$UNSIGNED_APK" ]; then
            # Create keystore from base64 secret
            echo "${{ secrets.ANDROID_KEYSTORE_B64 }}" | base64 -d > /tmp/keystore.jks

            # Get the directory and filename
            APK_DIR=$(dirname "$UNSIGNED_APK")
            APK_NAME=$(basename "$UNSIGNED_APK" | sed 's/-unsigned//')
            SIGNED_APK="$APK_DIR/$APK_NAME"

            # Sign the APK using apksigner
            ${ANDROID_HOME}/build-tools/34.0.0/apksigner sign \
              --ks /tmp/keystore.jks \
              --ks-key-alias ${{ secrets.ANDROID_KEY_ALIAS }} \
              --ks-pass pass:${{ secrets.ANDROID_STORE_PASSWORD }} \
              --key-pass pass:${{ secrets.ANDROID_KEY_PASSWORD }} \
              --out "$SIGNED_APK" \
              "$UNSIGNED_APK"

            echo "Signed APK: $SIGNED_APK"
            rm /tmp/keystore.jks
          else
            echo "No unsigned APK found!"
            exit 1
          fi

      - name: Find APK files
        id: find_apk
        run: |
          echo "Looking for APK files..."
          find src-tauri -name "*.apk" -type f 2>/dev/null || true
          APK_PATH=$(find src-tauri -name "*.apk" -type f | head -1)
          echo "apk_path=$APK_PATH" >> $GITHUB_OUTPUT

      - name: Upload Android Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-artifacts
          path: src-tauri/gen/android/app/build/outputs/apk/**/*.apk

  release:
    needs: [prepare, build-windows, build-android]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download Windows Artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows-artifacts
          path: artifacts/windows

      - name: Download Android Artifacts
        uses: actions/download-artifact@v4
        with:
          name: android-artifacts
          path: artifacts/android

      - name: List all artifacts
        run: |
          echo "=== All artifacts ==="
          find artifacts -type f -ls

      - name: Rename APK with version
        run: |
          VERSION=${{ needs.prepare.outputs.new_version }}
          # Find and rename APK files
          find artifacts/android -name "*.apk" -exec sh -c 'mv "$1" "artifacts/android/BooruRamen_${VERSION}_arm64.apk"' _ {} \; 2>/dev/null || true
        env:
          VERSION: ${{ needs.prepare.outputs.new_version }}

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.prepare.outputs.new_version }}
          name: BooruRamen v${{ needs.prepare.outputs.new_version }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            artifacts/windows/**/*.msi
            artifacts/windows/**/*.exe
            artifacts/android/**/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
