name: "Release"

on:
  push:
    branches:
      - main
      - master
    paths-ignore:
      - 'package.json'
      - 'src-tauri/tauri.conf.json'
  workflow_dispatch:

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      new_version: ${{ steps.get_version.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.ADMIN_PAT }}
          fetch-depth: 0

      - name: Automated Version Bump
        id: bump
        uses: phips28/gh-action-bump-version@master
        with:
          tag-prefix: 'v'
          commit-message: 'ci: version bump to v%s [skip ci]'
        env:
          GITHUB_TOKEN: ${{ secrets.ADMIN_PAT }}

      - name: Sync Tauri Version
        id: get_version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          sed -i "s/\"version\": \".*\"/\"version\": \"$VERSION\"/" src-tauri/tauri.conf.json
          git config user.name "Automated Version Bump"
          git config user.email "gh-action-bump-version@users.noreply.github.com"
          git add src-tauri/tauri.conf.json
          git commit -m "ci: sync tauri version to $VERSION [skip ci]" || echo "No changes"
          git push origin master
          echo "version=$VERSION" >> $GITHUB_OUTPUT

  build-windows:
    needs: prepare
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: master
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm install

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Build Windows App
        run: npm run tauri build -- --target x86_64-pc-windows-msvc

      - name: Find Windows Artifacts
        shell: bash
        run: |
          echo "Looking for Windows artifacts..."
          find src-tauri/target -name "*.msi" -o -name "*.exe" 2>/dev/null | head -20 || true

      - name: Upload Windows Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-artifacts
          path: |
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/nsis/*.exe
            src-tauri/target/x86_64-pc-windows-msvc/release/bundle/msi/*.msi
            src-tauri/target/x86_64-pc-windows-msvc/release/bundle/nsis/*.exe
          if-no-files-found: warn

  build-android:
    needs: prepare
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: master
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm install

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-read-only: false

      - name: Install Android NDK
        run: |
          ANDROID_NDK_PATH=$ANDROID_NDK_LATEST_HOME
          echo "NDK_HOME=$ANDROID_NDK_PATH" >> $GITHUB_ENV
          # Note: Don't set global RUSTFLAGS here - Tauri handles target-specific linking automatically

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android,armv7-linux-androideabi,i686-linux-android,x86_64-linux-android

      - name: Initialize Android Project
        run: npm run tauri android init

      - name: Configure Gradle Settings
        run: |
          # Create gradle.properties with network settings to avoid 403 errors
          GRADLE_PROPS="src-tauri/gen/android/gradle.properties"
          mkdir -p "$(dirname "$GRADLE_PROPS")"
          echo "org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8" > "$GRADLE_PROPS"
          echo "android.useAndroidX=true" >> "$GRADLE_PROPS"
          echo "android.nonTransitiveRClass=true" >> "$GRADLE_PROPS"
          echo "systemProp.http.connectionTimeout=60000" >> "$GRADLE_PROPS"
          echo "systemProp.http.socketTimeout=60000" >> "$GRADLE_PROPS"
          echo "systemProp.org.gradle.internal.http.connectionTimeout=60000" >> "$GRADLE_PROPS"
          echo "systemProp.org.gradle.internal.http.socketTimeout=60000" >> "$GRADLE_PROPS"
          echo "Created gradle.properties:"
          cat "$GRADLE_PROPS"

      - name: Generate and Copy Android Icons
        run: |
          # Install ImageMagick for icon resizing
          sudo apt-get update && sudo apt-get install -y imagemagick

          # Source icon - use the non-padded version to fill the circular crop area
          SOURCE_ICON="src/assets/BooruRamen_Icon.png"

          # Target directory
          ANDROID_RES="src-tauri/gen/android/app/src/main/res"

          # Create mipmap directories
          mkdir -p "$ANDROID_RES/mipmap-mdpi"
          mkdir -p "$ANDROID_RES/mipmap-hdpi"
          mkdir -p "$ANDROID_RES/mipmap-xhdpi"
          mkdir -p "$ANDROID_RES/mipmap-xxhdpi"
          mkdir -p "$ANDROID_RES/mipmap-xxxhdpi"
          mkdir -p "$ANDROID_RES/mipmap-anydpi-v26"
          mkdir -p "$ANDROID_RES/values"

          # Generate foreground icons at each density
          # Scale the icon to ~115% of canvas size so it fills the circular mask while showing main content
          # mdpi: 108px canvas -> 124px icon, hdpi: 162px -> 186px, etc.
          convert "$SOURCE_ICON" -resize 124x124 -gravity center -background none -extent 108x108 "$ANDROID_RES/mipmap-mdpi/ic_launcher_foreground.png"
          convert "$SOURCE_ICON" -resize 186x186 -gravity center -background none -extent 162x162 "$ANDROID_RES/mipmap-hdpi/ic_launcher_foreground.png"
          convert "$SOURCE_ICON" -resize 248x248 -gravity center -background none -extent 216x216 "$ANDROID_RES/mipmap-xhdpi/ic_launcher_foreground.png"
          convert "$SOURCE_ICON" -resize 373x373 -gravity center -background none -extent 324x324 "$ANDROID_RES/mipmap-xxhdpi/ic_launcher_foreground.png"
          convert "$SOURCE_ICON" -resize 497x497 -gravity center -background none -extent 432x432 "$ANDROID_RES/mipmap-xxxhdpi/ic_launcher_foreground.png"

          # Generate legacy launcher icons (for older Android) - these can fill completely
          # mdpi: 48px, hdpi: 72px, xhdpi: 96px, xxhdpi: 144px, xxxhdpi: 192px
          convert "$SOURCE_ICON" -resize 48x48 "$ANDROID_RES/mipmap-mdpi/ic_launcher.png"
          convert "$SOURCE_ICON" -resize 72x72 "$ANDROID_RES/mipmap-hdpi/ic_launcher.png"
          convert "$SOURCE_ICON" -resize 96x96 "$ANDROID_RES/mipmap-xhdpi/ic_launcher.png"
          convert "$SOURCE_ICON" -resize 144x144 "$ANDROID_RES/mipmap-xxhdpi/ic_launcher.png"
          convert "$SOURCE_ICON" -resize 192x192 "$ANDROID_RES/mipmap-xxxhdpi/ic_launcher.png"

          # Generate round icons (same sizes as legacy)
          convert "$SOURCE_ICON" -resize 48x48 "$ANDROID_RES/mipmap-mdpi/ic_launcher_round.png"
          convert "$SOURCE_ICON" -resize 72x72 "$ANDROID_RES/mipmap-hdpi/ic_launcher_round.png"
          convert "$SOURCE_ICON" -resize 96x96 "$ANDROID_RES/mipmap-xhdpi/ic_launcher_round.png"
          convert "$SOURCE_ICON" -resize 144x144 "$ANDROID_RES/mipmap-xxhdpi/ic_launcher_round.png"
          convert "$SOURCE_ICON" -resize 192x192 "$ANDROID_RES/mipmap-xxxhdpi/ic_launcher_round.png"

          # Copy the adaptive icon XML configuration
          cp src-tauri/icons/android/mipmap-anydpi-v26/ic_launcher.xml "$ANDROID_RES/mipmap-anydpi-v26/ic_launcher.xml"

          # Background color won't be visible since icon fills the entire mask, but set it anyway
          echo '<?xml version="1.0" encoding="utf-8"?>' > "$ANDROID_RES/values/ic_launcher_background.xml"
          echo '<resources>' >> "$ANDROID_RES/values/ic_launcher_background.xml"
          echo '    <color name="ic_launcher_background">#000000</color>' >> "$ANDROID_RES/values/ic_launcher_background.xml"
          echo '</resources>' >> "$ANDROID_RES/values/ic_launcher_background.xml"

          echo "Generated Android icons from $SOURCE_ICON"
          ls -la "$ANDROID_RES/mipmap-xxxhdpi/"

      - name: Build Android APK
        run: |
          # Retry logic for transient network failures (403 from Maven Central)
          MAX_RETRIES=3
          RETRY_COUNT=0

          # Build universal APK (all architectures) by not specifying --target
          until npm run tauri android build -- --apk true; do
            RETRY_COUNT=$((RETRY_COUNT + 1))
            if [ $RETRY_COUNT -ge $MAX_RETRIES ]; then
              echo "Build failed after $MAX_RETRIES attempts"
              exit 1
            fi
            echo "Build attempt $RETRY_COUNT failed, waiting 30 seconds before retry..."
            sleep 30

            # Clean Gradle cache on retry to force fresh download
            rm -rf ~/.gradle/caches/modules-2/files-2.1/org.jetbrains.kotlin || true
          done

      - name: Sign APK
        run: |
          echo "=== All APK files before signing ==="
          find src-tauri/gen/android -name "*.apk" -type f -ls

          # Find the release APK (could be unsigned or already signed with debug key)
          # Tauri produces APKs in app/build/outputs/apk/universal/release/
          RELEASE_APK=$(find src-tauri/gen/android/app/build/outputs/apk -name "*.apk" -type f | grep -v aligned | head -1)

          if [ -z "$RELEASE_APK" ]; then
            # Fallback: look for any APK
            RELEASE_APK=$(find src-tauri/gen/android -name "*.apk" -type f | head -1)
          fi

          echo "Found APK to sign: $RELEASE_APK"

          if [ -n "$RELEASE_APK" ]; then
            # Create keystore from base64 secret
            echo "${{ secrets.ANDROID_KEYSTORE_B64 }}" | base64 -d > /tmp/keystore.jks

            # Verify keystore was created
            if [ ! -f /tmp/keystore.jks ]; then
              echo "ERROR: Failed to create keystore file"
              exit 1
            fi
            echo "Keystore size: $(stat -c%s /tmp/keystore.jks) bytes"

            # Get the directory and create output path
            APK_DIR=$(dirname "$RELEASE_APK")
            SIGNED_APK="$APK_DIR/app-release-signed.apk"

            # Zipalign the APK first (required for v2 signing)
            ALIGNED_APK="$APK_DIR/app-release-aligned.apk"
            ${ANDROID_HOME}/build-tools/34.0.0/zipalign -v -p 4 "$RELEASE_APK" "$ALIGNED_APK"

            echo "Aligned APK: $ALIGNED_APK"

            # Sign the APK using apksigner
            ${ANDROID_HOME}/build-tools/34.0.0/apksigner sign \
              --ks /tmp/keystore.jks \
              --ks-key-alias ${{ secrets.ANDROID_KEY_ALIAS }} \
              --ks-pass pass:${{ secrets.ANDROID_STORE_PASSWORD }} \
              --key-pass pass:${{ secrets.ANDROID_KEY_PASSWORD }} \
              --v1-signing-enabled true \
              --v2-signing-enabled true \
              --out "$SIGNED_APK" \
              "$ALIGNED_APK"

            echo "Signed APK: $SIGNED_APK"

            # Verify the signature
            echo "=== Verifying APK signature ==="
            ${ANDROID_HOME}/build-tools/34.0.0/apksigner verify --verbose "$SIGNED_APK"

            # Remove unsigned/aligned APKs, keep only signed
            rm -f "$RELEASE_APK" "$ALIGNED_APK" 2>/dev/null || true

            # Move signed APK to a consistent location
            mkdir -p src-tauri/gen/android/app/build/outputs/apk/release
            mv "$SIGNED_APK" src-tauri/gen/android/app/build/outputs/apk/release/app-release.apk

            echo "=== Final APK ==="
            ls -la src-tauri/gen/android/app/build/outputs/apk/release/

            rm /tmp/keystore.jks
          else
            echo "No APK found!"
            exit 1
          fi

      - name: Find APK files
        id: find_apk
        run: |
          echo "Looking for APK files..."
          find src-tauri -name "*.apk" -type f 2>/dev/null || true
          APK_PATH=$(find src-tauri -name "*.apk" -type f | head -1)
          echo "apk_path=$APK_PATH" >> $GITHUB_OUTPUT

      - name: Upload Android Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-artifacts
          path: src-tauri/gen/android/app/build/outputs/apk/release/*.apk

  release:
    needs: [prepare, build-windows, build-android]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download Windows Artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows-artifacts
          path: artifacts/windows

      - name: Download Android Artifacts
        uses: actions/download-artifact@v4
        with:
          name: android-artifacts
          path: artifacts/android

      - name: List all artifacts
        run: |
          echo "=== All artifacts ==="
          find artifacts -type f -ls

      - name: Rename APK with version
        run: |
          VERSION=${{ needs.prepare.outputs.new_version }}
          # Find and rename APK files to include version (universal build)
          find artifacts/android -name "*.apk" -exec sh -c 'mv "$1" "artifacts/android/BooruRamen_${VERSION}_universal.apk"' _ {} \; 2>/dev/null || true
        env:
          VERSION: ${{ needs.prepare.outputs.new_version }}

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.prepare.outputs.new_version }}
          name: BooruRamen v${{ needs.prepare.outputs.new_version }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            artifacts/windows/**/*.msi
            artifacts/windows/**/*.exe
            artifacts/android/**/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
